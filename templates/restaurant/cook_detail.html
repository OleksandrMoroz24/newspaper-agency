{% extends "base.html" %}

{% block content %}
  <h1>
    {{ cook.name }}
    {% if user.is_superuser %}
      <a href="{% url 'restaurant:cook-delete' pk=cook.id %}" class="btn btn-danger link-to-page float-right">
        Delete
      </a>
    {% endif %}
    {% if user.is_staff %}
      <a href="{% url 'restaurant:cook-edit' pk=cook.id %}" class="btn btn-secondary link-to-page float-right">

        Update
      </a>
    {% endif %}
  </h1>
  <img src="{{ cook.photo.url }}" alt="{{ cook.username }}" width="300px" height="300px">
  <br>
  <hr>
  <p><strong>Cook's name:</strong> {{ cook.first_name }} {{ cook.last_name }}</p>
  <p><strong>Cook's years of experience:</strong> {{ cook.years_of_experience }}</p>
  <br>
{% endblock %}
