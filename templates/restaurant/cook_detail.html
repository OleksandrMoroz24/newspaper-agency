{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{{ cook.name }}</h1>
        <div>
            <a href="{% url 'restaurant:cook-edit' pk=cook.id %}" class="btn btn-secondary mr-2">Update</a>
            <a href="{% url 'restaurant:cook-delete' pk=cook.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <img src="{{ cook.photo.url }}" alt="{{ cook.username }}" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <p><strong>Cook's Name:</strong> {{ cook.first_name }} {{ cook.last_name }}</p>
            <p><strong>Years of Experience:</strong> {{ cook.years_of_experience }}</p>
        </div>
    </div>

    <hr>

    <!-- Additional details can go here -->

</div>
{% endblock %}
